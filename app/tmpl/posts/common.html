{{define "Post"}}
<header><a class="post-link" href="{{.LinkURL}}">{{.Title}}</a> <span class="domain">({{urlDomain .LinkURL}})</span></header>
{{if .Body}}<p class="post-body">{{.Body}}</p>{{end}}
{{end}}

{{define "PostContainerInner"}}
<ul class="post-info">
  <li class="star"><a href="{{urlTo "post" "ID" (itoa .ID)}}"><span class="score-number">{{.Score}}</span> <span class="icon">&#9733;</span></a></li>
</ul>
<div class="post">
  {{template "Post" .}}
</div>
{{end}}
