{{define "Head"}}<title>Posts - thesrc</title>
{{end}}

{{define "Main"}}
<ol class="posts">
  {{range $i, $post := .Posts}}
  <li>
    <a class="post-link" href="{{$post.LinkURL}}">{{$post.Title}}</a>
    {{if $post.Body}}<p class="post-body">{{$post.Body}}</p>{{end}}
  </li>
  {{end}}
</ol>
{{end}}
